{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %}</title>
    <meta
      name="description"
      content="Django Playground is a place to play with Django"
    />

    <!-- Goole fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Merriweather+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/icons.css' %}" />

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/icon.png' %}" type="image/png" />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- JS -->
    <script src="{% static 'js/bootstrap.js' %}" defer></script>
  </head>

  <body>
    {% block header %}{% endblock header %}

    <main id="main">
      {% block content %}{% endblock content %}
    </main>

    {% block footer %}{% endblock footer %}

  </body>
</html>
